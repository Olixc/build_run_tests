name: build-test
run-name: ${{ github_actor}} is building test actions
on: [push]
jobs:
  build-and-test-workflows:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
          
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
            
        - name: Install dependencies
          run: npm install
          
        - name: Build project
          run: npm run build
          
        - name: Test Project
          run: npm run test
